<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
        width: 40em;
        background-color: darkgray;
    }
    .box div {
        border: 1px solid black;
        font-weight: bold;
        width: 10em;
        text-align: center;
        font-size: 5em;
        padding: 0.3em 0;
    }
    .bg_orange {
        background-color: orange;
    }
    .bg_white {
        background-color: white;
    }
</style>
<body>
    <div>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="br20px">4</div>
        </div>
        <div class="box bg_white">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="bg_orange">4</div>
        </div>
    </div>
</body>
</html>

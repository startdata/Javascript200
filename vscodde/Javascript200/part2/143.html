<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 속성과 태그 속성 이해하기 예제</title>
</head>
<body>
    <div id="div1" class="div-class">DIV 태그</div>
    <input id="input1" type="text" value="jay">
    <script>
        const div1E1 = document.getElementById('div1');
        const input1 = document.getElementById('input1')

        console.log(divE1.hasAttribute('id'));
        console.log(divE1.getAttribute('id'));
        console.log(divE1.id);

        div1E1.removeAttribute('id');
        console.log(divE1.id);
        divE1.setAttribute('id', 'new-id');
        console.log(divE1.id);

        div1E1.id = 'new-id-2';
        console.log(divE1.getAttribute('id'));

        console.log(divE1.getAttribute('class'));
        console.log(divE1.class);
        console.log(divE1.className);

        divE1.setAttribute('class', 'new-div-class');
        console.log(divE1.className);
        div1E1.className = 'new-div-class2';
        console.log(divE1.getAttribute('class'));

        const valueAttr = input1.getAttribute('value');
        console.log(valueAttr);
        console.log(input1.value);
        input1.value = 'jay2';
        console.log(input1.getAttribute('value'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe 예제</title>
</head>
<body>
    <h1>iframe 바깥문서</h1>
    <iframe id="iframe1" src="./157-1.html"
        frameborder="0" width="100%" height="500px"></iframe>
    <script>
        const iframe1 = document.getElementById('iframe1');
        iframe1.addEventListener('load', e => {
            const iframeDocument = iframe1.contentDocument;
            iframeDocument.body.style.backgroudColor = "blue";
            
            const newE1 = document.createElement('div');
            newE1.innerHTML = `<h1>iframe 안쪽 문서`;
            newE1.style.color = 'white';
            iframeDocument.body.appendChild(newE1);
            setTimeout(() => {
                const iframeWindow = iframe1.contentWindow;
                iframeWindow.location = 'https://google-analytics.com';
            }, 3000);
        });
    </script>
</body>
</html>

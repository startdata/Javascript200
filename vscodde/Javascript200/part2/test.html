<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display: flex;
        width: 40em;
        background-color: darkgray;
    }
    .content{
        border: 1px solid black;
        front-weight: bold;
        width: 10em;
        text-align: center;
        font-size: 5em;
        padding: 0.3em 0;
    }
    .bg_orange{
        background-color: orange;
    }
</style>

<body>
<div>
    <div class="box">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content" style="border-radius: 20px">4</div>
    </div>
    <div class="box" style="background-color: white">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content bg_orange">4</div>
    </div>
</div>
<div>
    <div class="box">
        <div class="content">1</div>
        <div class="content">1</div>
        <div class="content">1</div>
    </div>
    <div>
        <div class="content">2</div>
    </div>
</div>
    
</body>
</html>

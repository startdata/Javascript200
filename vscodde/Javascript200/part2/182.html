<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숨김 메뉴 만들기 예제</title>
</head>
<body>
    <button id="drawer-opener">OEPN MENU
    </button>
    <div class="drawer">
        <h2>숨김 메뉴</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
        </ul>
    </div>
    <script>
        function Drawer(e1, oepn = false){
            this.e1 = e1;
            this.isOpen = oepn;
            Object.assign(this.e1.style, {
                display: 'block',
                position: 'fixed',
                top : 0,
                bottom: 0,
                right: 0,
                width: '200px',
                padding: '10px',
                backgroundColor: 'white',
                boxShadow: '0 0 36px 0 rgba(0,0,0,0.1)',
                transition: 'all 0.4s ease-out'
            });
            (this.isOpen) ? this.open() : this.close();
        }
        Drawer.prototype.open = function() {
            this.isOpen = true;
            this.e1.style.transform = 'translate(0px)';
        }
        Drawer.prototype.close = function() {
            this.isOpen = false;
            this.e1.style.transform = 'translate(220px)';
        }

        const sideMenu = new Drawer(document.querySelector('./drawer'));
        document.getElementById('drawer-opener')
        .addEventListener('click', e => {
            if (!sideMenu.isOpen) {
                sideMenu.open();
            } else {
                sideMenu.close();
            }
        });
    </script>
</body>
</html>

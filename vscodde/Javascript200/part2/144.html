<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom 생성과 수정 그리고 삭제하기</title>
</head>
<body>
    <h2>상품 목록</h2>
    <ul id-="product-list"></ul>
    <script>
        const products = [
            {id: 'p-01', name: '상품1'},
            {id: 'p-02', name: '상품2'},
            {id: 'p-03', name: '상품3'}
        ]
        const productListE1 = document.getElementById('product-list');
        products
        .map(product => {
            const newE1 = document.createElement('li');
            newE1.id = product.id;
            newE1.innerText = product.name;
            return newE1;
        })
        .forEach(productE1 => {
            productListE1.appendChild(productE1);
            setTimeout(() => {
                const secondE1 = document.querySelector('ul li:nth-child(2)');
                secondE1.remove();
            }, 1000);
            productListE1.after("<div>잘못된 사용</div>");
            productListE1.insertAdjacentHTML('afterend', "<p>추가된 문장</p>");
        })
    </script>
</body>
</html>

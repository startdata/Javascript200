<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 내비게이션 예제</title>
    <link rel="stylesheet" href="css/dom-navigation.css">
</head>
<body>
    <h1>국내여행지</h1>
    <ul>
        <li>서울</li>
        <li>제주</li>
        <li>속초</li>
        <li>부산</li>
    </ul>
    <script>
        const bodyE1 = document.body;
        const bodyE1children = bodyE1.children;
        console.log(bodyE1Children);

        const cityList = bodyE1children[1];

        console.log(cityList.children.length);
        const item2 = cityList.children.item(1);
        console.log(item2);
        console.log(item2.previousElementSibling);
        console.log(item2.previousElementSibling.previousElementSibling);
        console.log(cityList.childNodes);
        console.log(item2.firstChild);
        console.log(item2.lastChild);
        console.log(item2.parentElement);
    </script>
</body>
</html>
